<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="descricao-osc">
  <template>
      <h2>Descrição da OSC</h2>
      <div class="col-md-7">
        <template is="dom-repeat" items="{{objects}}">
          <div class="form-group">
            <label>{{item.rotulo}}: </label>
            <div>
              <textarea class="form-control" disabled="disabled">{{item.valor}}
              </textarea>
            </div>
          </div>
        </template>
      </div>
  </template>
</dom-module>

<script>
  Polymer({
    is: "descricao-osc",
    properties: {
      objects: {
        type: Array,
        value: []
      }
    },
    ready: function () {
        //code here
    },
    populate: function (data) {
      this.objects = data;
    }
  });
</script>
