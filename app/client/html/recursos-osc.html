<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="recursos-osc">
  <template>
      <h2>Recursos</h2>
      <div class="col-md-5 form-inline">
        <template id="recursos" is="dom-repeat" items="{{recursos}}">
          <div>
              <label>{{item.rotulo}}: </label>
              <p class="form-control-static">{{item.valor}}</p>
          </div>
        </template>
        <template id="links" is="dom-repeat" items="{{links}}">
          <div class="form-group">
            <p class="form-control-static"><a href="{{item.valor}}">{{item.rotulo}}</a></p>
          </div>
        </template>
      </div>
        <div class="col-md-7 form-inline">
          <h3>Conselho Cont√°bil</h3>
          <template id="conselhoContabil" is="dom-repeat" items="{{conselhoContabil}}">
            <div class="edit-toggle ">
              <div class="form-group">
                <p class="form-control-static">{{item.rotulo}}</p>
              </div>
              <span>:</span>
              <div class="form-group">
                <p class="form-control-static">{{item.valor}}</p>
              </div>
            </div>
          </template>
        </div>
      </template>
  </template>
</dom-module>

<script>
  Polymer({
    is: "recursos-osc",
    properties: {
      recursos: {
        type: Array,
        value: []
      },
      conselhoContabil: {
        type: Array,
        value: []
      },
      links: {
        type: Array,
        value: []
      }
    },
    ready: function () {
        //code here
    },
    populate: function (data) {
      this.recursos = data.recursos;
      this.conselhoContabil = data.conselhoContabil;
      this.links = data.links;
    }
  });
</script>
