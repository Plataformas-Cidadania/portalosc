<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="recursos-osc">
  <template>
      <h2>Recursos</h2>
      <div class="col-md-5">
        <template id="itens" is="dom-repeat" items="{{itens}}">
          <div>
              <label>{{item.rotulo}}: </label>
              <span>{{item.valor}}</span>
          </div>
        </template>
      </div>
        <div class="col-md-7">
          <template id="links" is="dom-repeat" items="{{links}}">
            <div>
                <a href="{{item.valor}}">{{item.rotulo}}</a>
            </div>
          </template>
        </div>
      </template>
  </template>
</dom-module>

<script>
  Polymer({
    is: "recursos-osc",
    properties: {
      itens: {
        type: Array,
        value: []
      },
      links: {
        type: Array,
        value: []
      }
    },
    ready: function () {
        //code here
    },
    populate: function (data) {
      this.itens = data.itens;
      this.links = data.links;
    }
  });
</script>
