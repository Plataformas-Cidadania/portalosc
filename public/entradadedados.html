<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Entrada de Dados</title>
<link type="text/css" rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div id="header"></div>
  <div class="atualizacao"></div>
  <div id="Dados"></div>
  <div id="container">
    <h4 class="tipo_entrada">TIPO DE ENTRADA</h3>
    <input type="radio" name="tipo_entrada" value="web_service" onclick="toggle()"> Web Service
    <input type="radio" name="tipo_entrada" value="arquivo" onclick="toggle()"> Arquivo<br>

    <!--Formulario Web Service-->
    <div id="web_service" style="display:block;">
      <div class="line">
        <label>Endereço do Serviço: </label> <input type="text" class="">
      </div>
      <div class="line">
        <label>Indique o endereço de acesso(url) do webservice</label>
      </div>
      <div class="line">
        <label>Arquivo retornado: <div id="arquivo_retornado_dropdown"></div>
      </div>
      <div class="line">
        <label>Selecione como o arquivo do webservice foi estuturado</label>
      </div>
      <div class="line">
        <label>Periodicidade: </label> <input type="text"/><div id="periodicidade_dropdown"></div>
      </div>
      <div class="line">
        <label>Indique a periodicidade com a qual o Mapa deve atualizar os dados</label>
      </div>
      <div class="line">
        <button>Enviar Dados</button>
      </div>
    </div>

    <!--Formulario Arquivo-->
    <div id="arquivo" style="display:none;">
      <div class="line">
        <label>Arquivo Enviado: </label> <input type="file" class="">
      </div>
      <div class="line">
        <label>Selecione o arquivo a ser enviado</label>
      </div>
      <div class="line">
        <label>Tipo de Arquivo: </label><div id="tipo_arquivo_dropdown"></div>
      </div>
      <div class="line">
        <button>Enviar Dados</button>
      </div>
    </div>

    <!-- Blocos de texto-->
    <h4> FORMATO DOS DADOS</h4>
    <div id="bloco_texto_formato_dados"></div>
  </div>
</body>
<!--SCRIPTS-->
<script src="js/libs/react-15.3.1/react.min.js"></script>
<script src="js/libs/react-15.3.1/react-dom.min.js"></script>
<script src="js/libs/babel-core/5.8.24/browser.min.js"></script>
<script type="text/babel" src="js/components/entradaDadosComponentes.js"></script>
<script type="text/javascript" src="js/libs/jquery-3.1.0/jquery-3.1.0.min.js"></script>
<script>
  function toggle(condition){
      $("#arquivo").toggle();
      $("#web_service").toggle();
  }
</script>

</html>
